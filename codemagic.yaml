workflows:
  ios-workflow:
    name: React Native iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      vars:
        BUNDLE_ID: "com.yourcompany.airport"
      node: 20.19.4
    scripts:
      - name: Clean and install dependencies
        script: |
          rm -rf node_modules package-lock.json
          npm install
      - name: Initialize React Native project
        script: |
          if [ ! -d "ios" ]; then
            echo "Creating new React Native project to get native folders..."
            npx react-native@latest init TempProject --version 0.72.6
            
            echo "Checking if TempProject was created..."
            ls -la TempProject/ || echo "TempProject directory not found"
            
            if [ -d "TempProject/ios" ]; then
              mv TempProject/ios ./
              echo "iOS folder moved successfully"
            else
              echo "TempProject/ios not found, trying alternative approach..."
              mkdir -p ios
            fi
            
            if [ -d "TempProject/android" ]; then
              mv TempProject/android ./
              echo "Android folder moved successfully"
            fi
            
            rm -rf TempProject
            echo "Current directory contents:"
            ls -la
          fi
      - name: Install iOS dependencies
        script: |
          if [ -d "ios" ]; then
            cd ios && pod install
          else
            echo "iOS directory still not found. Cannot proceed with CocoaPods installation."
            echo "Current directory structure:"
            find . -maxdepth 2 -type d
            exit 1
          fi
      - name: Build for iOS Simulator
        script: |
          npx react-native build-ios --mode Debug --simulator
    artifacts:
      - ios/build/Build/Products/Debug-iphonesimulator/*.app
      - /tmp/xcodebuild_logs/*.log
    publishing:
      email:
        recipients:
          - your-email@example.com
        notify:
          success: true
          failure: false
