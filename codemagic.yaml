workflows:
  ios-workflow:
    name: React Native iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      vars:
        BUNDLE_ID: "com.yourcompany.airport"
      node: 20.19.4
    scripts:
      - name: Clean and install dependencies
        script: |
          rm -rf node_modules package-lock.json
          npm install
      - name: Initialize React Native project
        script: |
          if [ ! -d "ios" ]; then
            echo "Creating new React Native project to get native folders..."
            npx react-native@latest init TempProject --version 0.72.6
            
            echo "Checking if TempProject was created..."
            ls -la TempProject/ || echo "TempProject directory not found"
            
            if [ -d "TempProject/ios" ]; then
              mv TempProject/ios ./
              echo "iOS folder moved successfully"
            else
              echo "TempProject/ios not found, trying alternative approach..."
              mkdir -p ios
            fi
            
            if [ -d "TempProject/android" ]; then
              mv TempProject/android ./
              echo "Android folder moved successfully"
            fi
            
            rm -rf TempProject
            echo "Current directory contents:"
            ls -la
          fi
          
          # Ensure Podfile exists
          if [ ! -f "ios/Podfile" ]; then
            echo "Creating Podfile..."
            cd ios
            pod init
            cat > Podfile << 'EOF'
require_relative '../node_modules/react-native/scripts/react_native_pods'
require_relative '../node_modules/@react-native-community/cli-platform-ios/native_modules'

platform :ios, '11.0'
install! 'cocoapods', :deterministic_uuids => false

target 'Airport' do
  config = use_native_modules!

  use_react_native!(
    :path => config[:reactNativePath],
    :hermes_enabled => false,
    :fabric_enabled => false,
    :flipper_configuration => FlipperConfiguration.enabled,
    :app_path => "#{Pod::Config.instance.installation_root}/.."
  )

  post_install do |installer|
    react_native_post_install(installer)
  end
end
EOF
            cd ..
          fi
      - name: Install iOS dependencies
        script: |
          if [ -d "ios" ] && [ -f "ios/Podfile" ]; then
            cd ios && pod install
          else
            echo "iOS directory or Podfile not found."
            echo "iOS directory exists: $([ -d "ios" ] && echo "YES" || echo "NO")"
            echo "Podfile exists: $([ -f "ios/Podfile" ] && echo "YES" || echo "NO")"
            exit 1
          fi
      - name: Build for iOS Simulator
        script: |
          npx react-native build-ios --mode Debug --simulator
    artifacts:
      - ios/build/Build/Products/Debug-iphonesimulator/*.app
      - /tmp/xcodebuild_logs/*.log
    publishing:
      email:
        recipients:
          - your-email@example.com
        notify:
          success: true
          failure: false
