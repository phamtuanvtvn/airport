workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      vars:
        BUNDLE_ID: "com.yourcompany.airport"
      node: 18.17.0
    scripts:
      - name: Install npm dependencies
        script: |
          npm install
      - name: Setup React Native iOS
        script: |
          # Generate iOS files if they don't exist
          if [ ! -d "ios" ]; then
            echo "Generating iOS platform for React Native..."
            npx @react-native-community/cli@latest init-ios --skip-install
          fi
          
          # Ensure we have the right structure
          ls -la ios/ || echo "iOS folder contents:"
      - name: Install CocoaPods dependencies
        script: |
          if [ -d "ios" ]; then
            cd ios && pod install
          else
            echo "iOS directory not found. Checking project structure..."
            ls -la
            echo "This might not be a React Native project or iOS platform needs to be added manually."
            echo "Skipping CocoaPods installation for now."
          fi
      - name: Build for iOS Simulator
        script: |
          if [ ! -d "ios" ]; then
            echo "iOS directory not found. Creating iOS platform..."
            # For React Native 0.60+
            npx react-native init-ios || echo "init-ios failed, trying alternative..."
            # Alternative method
            if [ ! -d "ios" ]; then
              echo "Trying to run react-native run-ios --simulator to generate iOS files..."
              npx react-native run-ios --simulator="iPhone 14" --mode Debug || echo "Run-ios failed, continuing..."
            fi
            # Last resort - check if we can find any iOS project files
            if [ ! -d "ios" ]; then
              echo "Cannot generate iOS platform. Project structure:"
              find . -name "*.xcodeproj" -o -name "*.xcworkspace" -o -name "package.json" | head -10
              echo "Package.json content:"
              cat package.json | grep -E "(react-native|expo|ionic|flutter)" || echo "No mobile framework detected"
              exit 1
            fi
          fi
          
          echo "Building iOS simulator app..."
          cd ios
          xcodebuild -workspace *.xcworkspace -scheme * -sdk iphonesimulator -configuration Debug -derivedDataPath build/ build
    artifacts:
      - ios/build/Build/Products/Debug-iphonesimulator/*.app
      - /tmp/xcodebuild_logs/*.log
    publishing:
      email:
        recipients:
          - your-email@example.com
        notify:
          success: true
          failure: false
