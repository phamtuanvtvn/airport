workflows:
  ios-workflow:
    name: React Native iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      vars:
        BUNDLE_ID: "com.yourcompany.airport"
      node: 20.19.4
    scripts:
      - name: Clean and install dependencies
        script: |
          rm -rf node_modules package-lock.json
          npm install
      - name: Initialize React Native project
        script: |
          echo "Current working directory: $(pwd)"
          echo "Directory contents:"
          ls -la
          
          if [ ! -d "ios" ]; then
            echo "Creating React Native project in current directory..."
            
            # Try to create RN project directly here
            npx react-native@latest init TempProject --version 0.72.6 --skip-install
            
            echo "Checking if TempProject was created:"
            ls -la TempProject/ 2>/dev/null || echo "TempProject not found"
            
            if [ -d "TempProject" ]; then
              echo "Moving folders from TempProject..."
              if [ -d "TempProject/ios" ]; then
                cp -r TempProject/ios ./
                echo "iOS folder copied"
              fi
              if [ -d "TempProject/android" ]; then
                cp -r TempProject/android ./
                echo "Android folder copied"
              fi
              rm -rf TempProject
            else
              echo "TempProject creation failed. Trying manual iOS folder creation..."
              mkdir -p ios
              echo "Created empty iOS directory"
            fi
          fi
          
          echo "Final check - directory contents:"
          ls -la
          
          if [ ! -d "ios" ]; then
            echo "ERROR: iOS directory still not found after all attempts!"
            echo "Attempting to continue without native iOS folder..."
            mkdir -p ios
          fi
      - name: Install iOS dependencies
        script: |
          if [ -d "ios" ]; then
            cd ios && pod install
          else
            echo "iOS directory not found, cannot install dependencies"
            exit 1
          fi
      - name: Build for iOS Simulator
        script: |
          npx react-native build-ios --mode Debug --simulator
    artifacts:
      - ios/build/Build/Products/Debug-iphonesimulator/*.app
    publishing:
      email:
        recipients:
          - your-email@example.com
        notify:
          success: true
