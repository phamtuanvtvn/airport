workflows:
  ios-workflow:
    name: iOS Workflow (Expo)
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      vars:
        BUNDLE_ID: "com.yourcompany.airport"
      node: 18.17.0
    scripts:
      - name: Install npm dependencies
        script: |
          npm install
      - name: Install Expo CLI
        script: |
          npm install -g @expo/cli
      - name: Eject Expo project to bare React Native
        script: |
          # Create app.json if it doesn't exist
          if [ ! -f "app.json" ]; then
            echo '{
              "expo": {
                "name": "Airport App",
                "slug": "airport-app",
                "version": "1.0.0",
                "platforms": ["ios", "android"],
                "ios": {
                  "bundleIdentifier": "com.yourcompany.airport"
                }
              }
            }' > app.json
          fi
          
          # Prebuild to generate native iOS code
          npx expo prebuild --platform ios --clear
      - name: Install CocoaPods dependencies
        script: |
          cd ios && pod install
      - name: Build for iOS Simulator
        script: |
          cd ios
          xcodebuild -workspace *.xcworkspace -scheme * -sdk iphonesimulator -configuration Debug -derivedDataPath build/ build
    artifacts:
      - ios/build/Build/Products/Debug-iphonesimulator/*.app
      - /tmp/xcodebuild_logs/*.log
    publishing:
      email:
        recipients:
          - your-email@example.com
        notify:
          success: true
          failure: false
