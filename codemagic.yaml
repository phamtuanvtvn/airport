workflows:
  ios-workflow:
    name: React Native iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      vars:
        BUNDLE_ID: "com.yourcompany.airport"
      node: 20.19.4
    scripts:
      - name: Clean and install dependencies
        script: |
          rm -rf node_modules package-lock.json
          npm install
      - name: Initialize React Native project
        script: |
          echo "Checking current directory structure:"
          ls -la
          
          if [ ! -d "ios" ]; then
            echo "iOS directory not found. Creating React Native project..."
            
            # Create in a different location to avoid conflicts
            cd /tmp
            npx react-native@latest init TempAirport --version 0.72.6
            
            echo "TempAirport project created. Contents:"
            ls -la TempAirport/
            
            if [ -d "TempAirport/ios" ]; then
              echo "Moving iOS folder to project directory..."
              mv TempAirport/ios $GITHUB_WORKSPACE/
              echo "iOS folder moved successfully"
            fi
            
            if [ -d "TempAirport/android" ]; then
              echo "Moving Android folder to project directory..."
              mv TempAirport/android $GITHUB_WORKSPACE/
              echo "Android folder moved successfully"
            fi
            
            # Clean up
            rm -rf TempAirport
            cd $GITHUB_WORKSPACE
          fi
          
          echo "Final directory structure:"
          ls -la
          
          if [ -d "ios" ]; then
            echo "iOS directory contents:"
            ls -la ios/
          else
            echo "ERROR: iOS directory still not found!"
            exit 1
          fi
      - name: Install iOS dependencies
        script: |
          if [ -d "ios" ]; then
            cd ios && pod install
          else
            echo "iOS directory not found, cannot install dependencies"
            exit 1
          fi
      - name: Build for iOS Simulator
        script: |
          npx react-native build-ios --mode Debug --simulator
    artifacts:
      - ios/build/Build/Products/Debug-iphonesimulator/*.app
    publishing:
      email:
        recipients:
          - your-email@example.com
        notify:
          success: true
