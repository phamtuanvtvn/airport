workflows:
  ios-workflow:
    name: React Native iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      vars:
        BUNDLE_ID: "com.yourcompany.airport"
      node: 20.19.4
    scripts:
      - name: Clean and install dependencies
        script: |
          rm -rf node_modules package-lock.json
          npm install
      - name: Initialize React Native project
        script: |
          if [ ! -d "ios" ]; then
            echo "Creating new React Native project to get native folders..."
            npx react-native@latest init TempProject --version 0.72.6
            
            if [ -d "TempProject/ios" ]; then
              mv TempProject/ios ./
              echo "iOS folder moved successfully"
            fi
            
            if [ -d "TempProject/android" ]; then
              mv TempProject/android ./
              echo "Android folder moved successfully"  
            fi
            
            rm -rf TempProject
          fi
          
          if [ ! -f "ios/Podfile" ]; then
            echo "Creating Podfile..."
            cd ios
            echo "require_relative '../node_modules/react-native/scripts/react_native_pods'" > Podfile
            echo "require_relative '../node_modules/@react-native-community/cli-platform-ios/native_modules'" >> Podfile
            echo "" >> Podfile
            echo "platform :ios, '11.0'" >> Podfile
            echo "install! 'cocoapods', :deterministic_uuids => false" >> Podfile
            echo "" >> Podfile
            echo "target 'Airport' do" >> Podfile
            echo "  config = use_native_modules!" >> Podfile
            echo "  use_react_native!(:path => config[:reactNativePath])" >> Podfile
            echo "end" >> Podfile
            cd ..
          fi
      - name: Install iOS dependencies
        script: |
          cd ios && pod install
      - name: Build for iOS Simulator
        script: |
          npx react-native build-ios --mode Debug --simulator
    artifacts:
      - ios/build/Build/Products/Debug-iphonesimulator/*.app
    publishing:
      email:
        recipients:
          - your-email@example.com
        notify:
          success: true
