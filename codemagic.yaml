workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      vars:
        BUNDLE_ID: "com.yourcompany.airport"
      node: 18.17.0
    scripts:
      - name: Install npm dependencies
        script: |
          npm install
      - name: Setup React Native iOS
        script: |
          # Generate iOS files if they don't exist
          if [ ! -d "ios" ]; then
            echo "Generating iOS platform for React Native..."
            npx @react-native-community/cli@latest init-ios --skip-install
          fi
          
          # Ensure we have the right structure
          ls -la ios/ || echo "iOS folder contents:"
      - name: Install CocoaPods dependencies
        script: |
          if [ -d "ios" ]; then
            cd ios && pod install
          else
            echo "iOS directory not found. Checking project structure..."
            ls -la
            echo "This might not be a React Native project or iOS platform needs to be added manually."
            echo "Skipping CocoaPods installation for now."
          fi
      - name: Build for iOS Simulator
        script: |
          if [ -d "ios" ]; then
            npx react-native build-ios --mode Debug --simulator
          else
            echo "No iOS directory found. Cannot build iOS app."
            echo "Please ensure this is a React Native project with iOS platform."
            exit 1
          fi
    artifacts:
      - ios/build/Build/Products/Debug-iphonesimulator/*.app
      - /tmp/xcodebuild_logs/*.log
    publishing:
      email:
        recipients:
          - your-email@example.com
        notify:
          success: true
          failure: false
